<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator-2</title>
  </head>
  <body>
    <div class="center">
      <button class="btn-2" onclick="goBack();">Go back</button>
    </div>
    <div id="btns" class="container">
      <div id="values" class="scribing">0</div>
      <button class="item" onclick="displayValues(this)">7</button>
      <button class="item" onclick="displayValues(this)">8</button>
      <button class="item" onclick="displayValues(this)">9</button>
      <button class="item" onclick="displayValues(this)">/</button>
      <button class="item" onclick="displayValues(this)">4</button>
      <button class="item" onclick="displayValues(this)">5</button>
      <button class="item" onclick="displayValues(this)">6</button>
      <button class="item" onclick="displayValues(this)">*</button>
      <button class="item" onclick="displayValues(this)">1</button>
      <button class="item" onclick="displayValues(this)">2</button>
      <button class="item" onclick="displayValues(this)">3</button>
      <button class="item" onclick="displayValues(this)">-</button>
      <button class="item" onclick="displayValues(this)">0</button>
      <button class="item" onclick="displayValues(this)">.</button>
      <button class="item" onclick="displayValues(this)">=</button>
      <button class="item" onclick="displayValues(this)">+</button>
      <button class="item" onclick="displayValues(this)">AC</button>
      <button class="item" onclick="displayValues(this)">CE</button>
    </div>

    <script src="app.js"></script>
  </body>
</html>
